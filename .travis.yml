matrix:
  include:
    - language: node_js
      before_script:
        - cd detector-api
        - npm install
        - npm run build
      
    - language: node_js
      sudo: required
      dist: trusty
      cache:
        directories:
          - node_modules
      before_install:
        - export CHROME_BIN=/usr/bin/google-chrome
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - sudo apt-get update
        - sudo apt-get install -y libappindicator1 fonts-liberation
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        - sudo dpkg -i google-chrome*.deb  
      before_script:
        - cd detector-app
        - npm install
        - npm run build
        